version: '3.9'

services:
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    env_file:
      - ./backend/.env
    command: npm run start:dev
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    restart: always
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 112002
      POSTGRES_DB: tymedb

volumes:
  pgdata:
